<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>BILL FORM</title>
</head>

<body>

    <div class="container">

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Item-Id</th>
                    <th scope="col">Item</th>
                    <th scope="col">Item-Id</th>
                    <th scope="col">Item</th>
                    <th scope="col">Item-Id</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Apple</td>
                    <td>100</td>
                    <td>Mango</td>
                    <td>250</td>
                    <td>Banana</td>
                    <td>150</td>
                </tr>
                <tr>
                    <td>Guava</td>
                    <td>250</td>
                    <td>Papaya</td>
                    <td>180</td>
                    <td>Tomato</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>Toothpaste</td>
                    <td>50</td>
                    <td>Brush</td>
                    <td>30</td>
                    <td>Soap</td>
                    <td>35</td>
                </tr>
                <tr>
                    <td>Biscuit</td>
                    <td>40</td>
                    <td>Chocolates</td>
                    <td>200</td>
                    <td>Cake</td>
                    <td>140</td>
                </tr>
            </tbody>
        </table>
        <form>
            <div class="mb-3">
                <label for="item" class="form-label">Item</label>
                <input type="text" class="form-control" id="itemId" required autofocus>
            </div>

            <div class=" row mb-3">
                <label for="qty" class="form-label">Qty</label>
                <input type="text" class="form-control" id="qty" required>
            </div>

            <div class="row justify-content-center mb-5">
                <div class="col-2">
                    <button type="submit" class="btn btn-primary" onclick="addItem()">Add</button>
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary" onclick="bill()">Bill</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <h2 class="text-center text-info text-uppercase ">Bill</h2>
        <table class="table table-bordered border-primary mt-4" id="myTable">

            <tr>
                <th scope="col">#</th>
                <th scope="col">ItemId</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
            </tr>
        </table>
    </div>

    <div class="container">
        <p id="display"></p>


    </div>
    <script>
        let priceTable = {
            ab1: 100,
            ab2: 200,
            ab3: 300,
            ab4: 400,
            ab5: 500,
            ab6: 600,
        };

        var Totalprice = 0;
        function addItem() {
            var item = document.getElementById("itemId").value;
            var qty = document.getElementById("qty").value;
            var price = qty * priceTable[item];
            Totalprice += price;
            var display = document.getElementById("display");
            display.innerHTML = Totalprice;
            var table = document.getElementById("myTable");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            cell1.innerHTML = (table.rows.length) - 1;
            cell2.innerHTML = document.getElementById("itemId").value;
            cell3.innerHTML = document.getElementById("qty").value;
            cell4.innerHTML = qty * priceTable[item];;
            document.getElementById("itemId").value = "";
            document.getElementById("qty").value = "";
        }

    </script>

</body>

</html>
