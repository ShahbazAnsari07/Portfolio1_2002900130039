<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div>
            <h1> Bootcamp Registration Form</h1>
            <p>Complete the form to register your interest in the upcoming web developement bootcamp.</p>
        </div>
        <h2>Login Details</h2>
        <form>
            <div class="mt-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="name@exmaple.com" required>
            </div>
            <div class="mt-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter password" maxlength="6" required>
            </div>
            <div class="mt-3">
                <label class="form-label">Re-Enter Password</label>
                <input type="password" class="form-control" placeholder="Re-Enter Password" maxlength="6" required>
            </div>
            <br />
            <h2>Personal Information</h2>
            <div class="mt-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter Your Name">
            </div>
            <div class="mt-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" maxlength="10" placeholder="Enter your Phone no" required>
            </div>
            <div class="mt-3">
                <label class="form-label">Roll No</label>
                <input type="text" class="form-control" placeholder="University Roll No" maxlength="15">
            </div>
            <div class="mt-3">
                <label class="form-label">Branch</label>
                <select class="form-select" required>
                    <option>CSE</option>
                    <option>IT</option>
                    <option>CS-IOT</option>
                    <option>CS-DS</option>
                    <option>CS-AI</option>
                </select>
            </div>
            <div class="mt-3">
                <div><label class="form-label">Section</label></div>
                <input type="radio" name="abs">
                <label>A</label>
                <input type="radio" name="abs">
                <label>B</label>
                <input type="radio" name="abs">
                <label>C</label>
            </div>
            <br />
            <div>
                <input class="form-check-input" type="checkbox" required>
                <label class="form-check-label">
                    <p>I Agree to the terms and conditions</p>
                </label>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
            <br />

            <div class="col-12">
                <button class="btn btn-primary" type="reset">Reset</button>
            </div>
            <br />
        </form>
    </div>
</body>

</html>
